# Deployment
protocol: "tcp"
simple_partitioning {
  num_records: 1000000000
  record_size_bytes: 100
}

broker_rcvbuf: 10485760
long_sender_sndbuf: 10485760

# Broker
broker_ports: 2020
broker_ports: 2021

# Server
server_port: 2022

# Forwarder 
forwarder_port: 2023
forwarder_batch_duration: 1
bypass_mh_orderer: true
fs_latency_interval: 200
avg_latency_window_size: 10
synchronized_batching: true
timestamp_buffer_us: 2000

# Sequencer
sequencer_port: 2024
sequencer_batch_duration: 5
sequencer_batch_size: 100
sequencer_rrr: true

multi_home_orderer_port: 2025

# DDR resolver
ddr_resolver_port: 2026

# Log Manager
num_log_managers: 1
replication_factor: 1

# Scheduler
num_workers: 3
ddr_interval: 40

txn_issuing_delay: 0

metric_options: {
  deadlock_resolver_runs_sample: 100
  deadlock_resolver_deadlocks_sample: 100
  ordering_overhead_sample: 100
}
