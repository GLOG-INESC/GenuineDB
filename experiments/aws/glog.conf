# Deployment
protocol: "tcp"
tpcc_partitioning {
  warehouses: 8
}
execution_type: TPC_C

broker_rcvbuf: 10485760
long_sender_sndbuf: 10485760

# Broker
broker_ports: 2020
broker_ports: 2021

# Server
server_port: 2022

# Forwarder 
forwarder_port: 2023
forwarder_batch_duration: 1
bypass_mh_orderer: false
shrink_stubs: true

# Sequencer
sequencer_port: 2024
sequencer_batch_duration: 5
sequencer_batch_size: 100
sequencer_rrr: true

# Log Manager
num_log_managers: 1
replication_factor: 1

# Scheduler
num_workers: 3
ddr_interval: 40

# Glog
glog_port: 2025

# Order
order_port: 2026
# smoothing default = 2
smoothing: 2
# measurements default = 10
measurements: 10
increment: 0.1
noops: 0.05
# min_slots: 5000
min_slots: 24000
rounding_factor: 100
num_stubs: 1

# Client Stub
epoch_duration: 120000
start_slots: 10
glog_stub_port: 2027

# Log Type
log_type: MULTI_SLOT

txn_issuing_delay: 0

mh_orderer_batch_duration: 0

metric_options: {
}
