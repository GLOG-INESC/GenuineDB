# Deployment
protocol: "tcp"
tpcc_partitioning {
  warehouses: 8
}
execution_type: TPC_C

broker_rcvbuf: 10485760
long_sender_sndbuf: 10485760

# Broker
broker_ports: 2020
broker_ports: 2021

# Server
server_port: 2022

# Coordinator
forwarder_port: 2023
timestamp_buffer_us: 10000

# Acceptor
sequencer_port: 2024

# Scheduler
num_workers: 3

metric_options: {
}

enabled_events: ENTER_SERVER
enabled_events: EXIT_SERVER_TO_FORWARDER
enabled_events: ENTER_COORDINATOR
enabled_events: EXIT_COORDINATOR
enabled_events: ENTER_ACCEPTOR
enabled_events: EXIT_ACCEPTOR
enabled_events: ENTER_SCHEDULER
enabled_events: DISPATCH_DEF
enabled_events: DISPATCH_SPEC
enabled_events: ENTER_WORKER
enabled_events: EXIT_WORKER
enabled_events: RETURN_TO_SERVER
enabled_events: EXIT_SERVER_TO_CLIENT