# Deployment
protocol: "tcp"
tpcc_partitioning {
  warehouses: 8
}
execution_type: TPC_C

broker_rcvbuf: 10485760
long_sender_sndbuf: 10485760

# Broker
broker_ports: 2020
broker_ports: 2021

# Server
server_port: 2022

# Forwarder 
forwarder_port: 2023
forwarder_batch_duration: 1

# Sequencer
sequencer_port: 2024
sequencer_batch_duration: 5
sequencer_batch_size: 100
sequencer_rrr: true

mh_orderer_batch_duration: 5
multi_home_orderer_port: 2025

# Log Manager
num_log_managers: 1
replication_factor: 1

# Scheduler
num_workers: 3

txn_issuing_delay: 0